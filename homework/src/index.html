<!DOCTYPE html>
<html lang="en">
<head>
  <title>01 Review JavaScript Homework</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h1>Create Playlist</h1>
  <form id="form">
    <label>Title: <input type="text"></label> <br>
    <label>Description: <input type="text"></label> <br>
    <button type="submit">Submit</button>
  </form>
  <div id="track-details">
    <img id="track-image" src="https://picsum.photos/200/300" alt="Sedang diambil">
    <p id="track-title">Track title</p>
    <p id="track-artist">Artist</p>
    <p id="track-album">Album</p>
    <button type="submit">Submit</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
